<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>Pipes Custom, creados de manera personalizada por {{'nosotros' | mayusculas:siempreMayusculas}}</p>    


</div>

<p-toolbar>
    <div class="p-toolbar-group-start"> </div>

    <div class="p-toolbar-group-end">
        <button pButton 
                (click)="cambiar()"
                type="button" 
                icon="pi pi-eye" iconPos="right"
                label="Toggle mayÃºsculas"
                class="mr-1 p-button-warning"></button>

        <button pButton
                (click)="cambiarOrden('nombre')"
                icon="pi pi-sort"
                label="Por nombre"
                class="mr-1"></button>

        <button pButton
                (click)="cambiarOrden('vuela')"
                icon="pi pi-sort"
                label="Vuela"
                class="mr-1 p-button-success"></button>

        <button pButton
                (click)="cambiarOrden('color')"
                icon="pi pi-sort"
                label="Por color"
                class="mr-2 p-button-help"></button>
    </div>
</p-toolbar>

<div class="grip">
    <div class="col mt-1">
        <p-table [value]="heroes | ordenar:ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grip">
    <div class="col mt-1">
        <p-table [value]="heroes | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre" style="width:20%">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela" style="width:20%">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color" style="width:20%">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
